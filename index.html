<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash|Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Crystals Collector Game</title>
</head>

<body>
    <header>
        <h1>Crystals Collector</h1>
    </header>
    <div class="rules">
        <!-- write rules here -->
    </div>
    <div class="game">
        <div class="clearfix">
        <div>
            <p id="target-number"></p>
            <!-- target number will go here -->
        </div>
        <div class="total-score">
                <p>Your score so far is: <span id="running-total"></span></p>
            </div>
        <div class="score">
            <p>Wins: <span id="wins-text"></span></p>
            <p>Losses: <span id="losses-text"></span></p>
        </div>
    </div>
        <div class="crystals-display">
            <div class="crystal" id="crystal1">
                <img src="assets/images/blueGemstone.jpg">
            </div>
            <div class="crystal" id="crystal2">
                <img src="assets/images/greenGemstone.jpg">
            </div>
            <div class="crystal" id=crystal3>
                <img src="assets/images/purpleGemstone.jpeg">
            </div>
            <div class="crystal" id="crystal4">
                <img src="assets/images/rubyGemstone.jpg">
            </div>
        </div>
    </div>

    <!-- Linking to JQuery CDN and JavaScript file -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
</body>

</html>

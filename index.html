<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Crystals Collector Game</title>
</head>

<body>
    <header>Crystals Collector</header>
    <div class="rules">
        <!-- write rules here -->
    </div>
    <div id="target-number">
        <!-- target number will go here -->
    </div>
    <div class="score">
        <p>Wins: <span id="wins-text"></span></p>
        <p>Losses: <span id="losses-text"></span></p>
    </div>
    <div class="crystals-display">
        <img src="assets/images/blueGemstone.jpg" class="crystal">
        <img src="assets/images/greenGemstone.jpg" class="crystal">
        <img src="assets/images/purpleGemstone.jpeg" class="crystal">
        <img src="assets/images/rubyGemstone.jpg" class="crystal">
    </div>
    <div class="total-score">
        <p>Your score so far is: <span id="running-score-text"></span></p>
    </div>

    <!-- Linking to JQuery CDN and JavaScript file -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
